<html lang="en">
<head>

</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database For Academic Porjects</h2>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

    <main>
       <h1>Signup</h1>
       <label for="firstName">First Name</label>: </label> 
           <input type = "text" name = "firstName"/>
       <label for="lastName">last Name</label>: </label> 
           <input type = "text" name = "lastName"/>
       <label for="email">Email Address</label>: </label> 
           <input type = "text" name = "email"/>
           
        <label for="password">Password: </label>
           <input type = "password" name = "password"/>
        
        <label for="matricNumber">Matric Number: </label>
           <input type = "matricNumber" name = "matricNumber"/>

           <label for="program">Program: </label>
           <select name = "program" id = "program">
               <option value="computer_science">Computer Science</option>
               <option value="computer_infprmation_systems">Computer Information Systems</option>
               <option value="computer_technology">Computer Technology</option>
           </select>
           <label for="graduation">Graduation Year: </label>
           <select name="graduation">
               <option value="2013">2013</option>
   
               <option value="2014">2014</option>
           
               <option value="2015">2015</option>
           
               <option value="2016">2016</option>
           
               <option value="2017">2017</option>
           
               <option value="2018">2018</option>
           
               <option value="2019">2019</option>
           
               <option value="2020">2020</option>

            </select>
           <input type = "submit" value = "submit"/>
    </main>
